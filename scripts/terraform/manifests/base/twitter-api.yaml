apiVersion: v1
kind: Service
metadata:
  name: twitter-api
  labels:
    app: twitter-api
    service: twitter-api
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: twitter-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: twitter-api-v1
  labels:
    app: twitter-api
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twitter-api
      version: v1
  template:
    metadata:
      labels:
        app: twitter-api
        version: v1
    spec:
      containers:
      - name: api
        image: prkstaff/case-interview-api:0.0.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: twitter-api-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: twitter-api
spec:
  hosts:
  - "*"
  gateways:
  - twitter-api-gateway
  http:
  - match:
    - uri:
        exact: /user
    - uri:
        prefix: /post
    route:
    - destination:
        host: twitter-api
        port:
          number: 8080
